<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script>
    // ðŸ›¡ï¸ High-Priority Console Filter (Silences external system warnings)
    (function () {
      const originalWarn = console.warn;
      const originalError = console.error;
      const originalLog = console.log;

      const ignoredPatterns = [
        'Deprecated API for given entry type',
        'preloaded using link preload but not used',
        'build.chunkSizeWarningLimit',
        'createWithEqualityFn',
        'PerformanceObserver',
        'useStoreWithEqualityFn',
        'zustand/traditional',
        '/api/v2/projects/'
      ];

      const shouldIgnore = (args) => {
        const msg = args[0];
        if (typeof msg !== 'string') return false;
        return ignoredPatterns.some(pattern => msg.includes(pattern));
      };

      console.warn = function (...args) {
        if (shouldIgnore(args)) return;
        originalWarn.apply(console, args);
      };

      console.error = function (...args) {
        if (shouldIgnore(args)) return;
        originalError.apply(console, args);
      };

      console.log = function (...args) {
        if (shouldIgnore(args)) return;
        originalLog.apply(console, args);
      };
    })();
  </script>

  <!-- SEO & Premium Branding -->
  <title>SoulSync | Find Your Frequency</title>
  <meta name="description" content="AI-powered matchmaking to find your soul's perfect resonance." />
  <meta name="theme-color" content="#ec4899" />
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>

services:
  # Backend API Service
  - type: web
    name: soulsync-backend
    env: python
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn -w 4 -k uvicorn.workers.UvicornWorker app.main:app"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: soulsync-db
          property: connectionString

  # Frontend Service
  - type: web
    name: soulsync-frontend
    env: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run preview -- --host 0.0.0.0 --port $PORT"
    envVars:
      - key: VITE_API_URL
        value: https://soulsync-backend.onrender.com/api

# Database
databases:
  - name: soulsync-db
    databaseName: soulsync
    user: soulsync
